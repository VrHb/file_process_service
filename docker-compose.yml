version: '3.6'

services:
  web:
    build: ./
    depends_on:
      - redis
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8890:8000
    env_file:
      - ./.env
  redis:
    image: redis
    container_name: redis
    ports: 
      - 6379:6379
